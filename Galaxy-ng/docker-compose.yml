services:
  postgres:
    image: docker.io/library/postgres:14
    environment:
      POSTGRES_USER: pulp
      POSTGRES_PASSWORD: pulp
      POSTGRES_DB: pulp
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulp"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: docker.io/library/redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data

  pulp-api:
    image: quay.io/pulp/pulp-api:latest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      PULP_DB_USER: pulp
      PULP_DB_PASSWORD: pulp
      PULP_DB_NAME: pulp
      PULP_DB_HOST: postgres
      PULP_REDIS_HOST: redis
    ports:
      - "8080:80"
    volumes:
      - pulpdata:/var/lib/pulp
      - pulpsettings:/etc/pulp

  pulp-content:
    image: quay.io/pulp/pulp-content:latest
    depends_on:
      pulp-api:
        condition: service_started
    environment:
      PULP_API_HOST: pulp-api
    ports:
      - "8081:80"
    volumes:
      - pulpdata:/var/lib/pulp

  galaxy-ng-ui:
    image: quay.io/ansible/galaxy_ng_ui:latest
    depends_on:
      pulp-api:
        condition: service_started
    ports:
      - "8002:80"
    environment:
      API_URL: "http://localhost:8080"
      CONTENT_URL: "http://localhost:8081"

volumes:
  pgdata:
  redisdata:
  pulpdata:
  pulpsettings:
